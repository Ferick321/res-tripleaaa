<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Triple AAA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .img-carrito {
            max-height: 80px;
            object-fit: cover;
        }
        .cantidad-item {
            width: 70px;
        }
        .list-group-item {
            padding: 0.75rem 1.25rem;
        }
        .ingredientes-extra {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-cart3 me-2"></i>Tu Carrito</h4>
                    </div>
                    <div class="card-body">
                        <div id="carrito-vacio" class="text-center py-5">
                            <i class="bi bi-cart-x display-4 text-muted"></i>
                            <h5 class="mt-3">Tu carrito está vacío</h5>
                            <a href="index.html" class="btn btn-primary mt-3">Ir a Menú</a>
                        </div>
                        <div id="lista-carrito"></div>
                    </div>
                    <div class="card-footer text-end">
                        <button id="btn-vaciar" class="btn btn-outline-danger me-2">
                            <i class="bi bi-trash me-1"></i>Vaciar Carrito
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Resumen</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Tipo de Entrega</label>
                            <select id="tipo-entrega" class="form-select">
                                <option value="recoger">Recoger en local</option>
                                <option value="domicilio">Envío a domicilio</option>
                            </select>
                        </div>
                        
                        <div id="div-direccion" class="mb-3 d-none">
                            <label for="direccion" class="form-label">Dirección</label>
                            <textarea id="direccion" class="form-control" rows="2" placeholder="Ingresa tu dirección completa"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Método de Pago</label>
                            <select id="metodo-pago" class="form-select">
                                <option value="efectivo">Efectivo</option>
                                <option value="tarjeta">Tarjeta</option>
                                <option value="transferencia">Transferencia</option>
                            </select>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Envío:</span>
                            <span id="envio">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="btn-pagar" class="btn btn-primary w-100" disabled>
                            <i class="bi bi-whatsapp me-1"></i>Confirmar Pedido
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="resumen-pedido"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="btn-confirmar" type="button" class="btn btn-primary">Enviar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="position-fixed top-0 start-0 w-100 h-100 d-none justify-content-center align-items-center" style="background-color: rgba(0,0,0,0.5); z-index: 9999;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="footer-container"></div>
    <div id="flotantes-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/carrito.js"></script>
    <script>
        // Cargar componentes
        fetch('includes/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);
            
        fetch('includes/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);
            
        fetch('includes/whatsapp-flotante.html')
            .then(response => response.text())
            .then(data => document.getElementById('flotantes-container').innerHTML = data);
    </script>
</body>
</html>
