<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Triple AAA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-cart-fill me-2"></i>Tu Carrito</h4>
                    </div>
                    <div class="card-body">
                        <div id="lista-carrito">
                            <!-- Los productos del carrito se cargarán aquí -->
                            <div class="text-center py-5" id="carrito-vacio">
                                <i class="bi bi-cart-x text-muted" style="font-size: 3rem;"></i>
                                <h4 class="mt-3">Tu carrito está vacío</h4>
                                <p class="text-muted">Agrega productos desde nuestro menú</p>
                                <a href="index.html" class="btn btn-primary mt-3">
                                    <i class="bi bi-arrow-left me-2"></i>Volver al Menú
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card shadow-sm sticky-top" style="top: 80px;">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="bi bi-receipt me-2"></i>Resumen</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tipo-entrega" class="form-label">Tipo de Entrega:</label>
                            <select class="form-select" id="tipo-entrega">
                                <option value="local">Recoger en local</option>
                                <option value="domicilio">Envío a domicilio (+$1.50)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="metodo-pago" class="form-label">Método de Pago:</label>
                            <select class="form-select" id="metodo-pago">
                                <option value="efectivo">Efectivo</option>
                                <option value="transferencia">Transferencia Bancaria</option>
                            </select>
                        </div>
                        
                        <div class="mb-3 d-none" id="div-direccion">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <textarea class="form-control" id="direccion" rows="2" placeholder="Ingrese su dirección completa"></textarea>
                            <div class="invalid-feedback">Por favor ingrese una dirección válida</div>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Envío:</span>
                            <span id="envio">$0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <h5>Total:</h5>
                            <h5 id="total">$0.00</h5>
                        </div>
                        
                        <button id="btn-pagar" class="btn btn-primary w-100 py-2 mb-2" disabled>
                            <i class="bi bi-credit-card me-2"></i>Proceder al Pago
                        </button>
                        
                        <button id="btn-vaciar" class="btn btn-outline-danger w-100 py-2">
                            <i class="bi bi-trash me-2"></i>Vaciar Carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Elementos flotantes -->
    <div id="flotantes-container"></div>

    <!-- Modal para confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Confirmar Pedido</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="resumen-pedido"></div>
                    <div class="alert alert-info mt-3">
                        <i class="bi bi-info-circle me-2"></i>Se abrirá WhatsApp para confirmar tu pedido
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btn-confirmar">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script del carrito -->
    <script src="js/carrito.js"></script>
    <!-- Cargar componentes -->
    <script>
        // Cargar navbar
        fetch('includes/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });

        // Cargar footer
        fetch('includes/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        // Cargar elementos flotantes
        fetch('includes/whatsapp-flotante.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('flotantes-container').innerHTML = data;
            });
    </script>
    <!-- Carrito flotante para móviles -->
    <button class="carrito-flotante" id="btn-carrito-flotante">
        <i class="bi bi-cart3"></i>
        <span class="badge">0</span>
    </button>
</body>
</html>
