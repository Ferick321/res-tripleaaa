<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado - Triple AAA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm text-center">
                    <div class="card-body py-5">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                        </div>
                        <h2 class="mb-3">¡Pedido Confirmado!</h2>
                        <p class="lead mb-4">Hemos recibido tu pedido correctamente. Pronto nos pondremos en contacto contigo para confirmar los detalles.</p>
                        
                        <div class="alert alert-info mb-4">
                            <i class="bi bi-info-circle me-2"></i>
                            Si elegiste pago por transferencia, por favor envía el comprobante al número de WhatsApp que aparece abajo.
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="index.html" class="btn btn-primary">
                                <i class="bi bi-house-door me-2"></i>Volver al Inicio
                            </a>
                            <a href="https://wa.me/+593987646410" class="btn btn-success" target="_blank">
                                <i class="bi bi-whatsapp me-2"></i>Enviar a WhatsApp
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Elementos flotantes -->
    <div id="flotantes-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="js/scripts.js"></script>
    <!-- Cargar componentes -->
    <script>
        // Cargar navbar
        fetch('includes/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });

        // Cargar footer
        fetch('includes/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        // Cargar elementos flotantes
        fetch('includes/whatsapp-flotante.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('flotantes-container').innerHTML = data;
            });
    </script>
    <!-- Carrito flotante para móviles -->
    <button class="carrito-flotante" id="btn-carrito-flotante">
        <i class="bi bi-cart3"></i>
        <span class="badge">0</span>
    </button>
</body>
</html>
